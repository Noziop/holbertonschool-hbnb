<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HauntedBnB üëª</title>
    <style>
        /* Style rapide et efficace */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
        }

        header {
            background: #2c2c2c;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 1rem;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #3c3c3c;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .places-grid, .amenities-grid, .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 25px;
        }

        .place-card, .amenities-card, .reviews-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.3s;
        }

        .place-card:hover,
        .amenities-card:hover,
        .reviews-card:hover {
            transform: translateY(-5px);
        }

        footer {
            background: #2c2c2c;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">üè∞ HauntedBnB</div>
            <div class="menu">
                <a href="#places">Places</a>
                <a href="#amenities">Amenities</a>
                <a href="#reviews">Reviews</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="places-grid" id="places">
            <!-- JavaScript injectera les places ici -->
        </div>
        <div class="amenities-grid" id="amenities">
            <!-- JavaScript injectera les amenities ici -->
        </div>
        <div class="reviews-grid" id="reviews">
            <!-- JavaScript injectera les amenities ici -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 - Made with ‚ù§Ô∏è by Fassih and his numerous personalities ü¶á Happy Haunting! ¬© 2024</p>
    </footer>

    <script>
        // Fonction pour charger les places
        async function loadPlaces() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/v1/places');
                const places = await response.json();

                const grid = document.querySelector('.places-grid');
                places.forEach(place => {
                    const card = document.createElement('div');
                    card.className = 'place-card';
                    card.innerHTML = `
                        <h3>${place.name} üëª</h3>
                        <p>${place.description}</p>
                        <p>Price: $${place.price_by_night}/night</p>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading places:', error);
            }
        }

        async function loadAmenities() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/v1/amenities');
                const amenities = await response.json();

                const grid = document.querySelector('.amenities-grid');
                amenities.forEach(amenitie => {
                    const card = document.createElement('div');
                    card.className = 'amenities-card';
                    card.innerHTML = `
                        <h3>${amenitie.name} üëª</h3>
                        <p>${amenitie.description}</p>
                        <p>Category: $${amenitie.category}/night</p>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading places:', error);
            }
        }

        async function loadReviews() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/v1/reviews');
                const reviews = await response.json();

                const grid = document.querySelector('.reviews-grid');
                reviews.forEach(review => {
                    const card = document.createElement('div');
                    card.className = 'amenities-card';
                    card.innerHTML = `
                        <h3>${review.name} üëª</h3>
                        <p>${review.text}</p>
                        <p>Rating: $${review.category}/night</p>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading places:', error);
            }
        }


        // Charger les places au chargement de la page
        loadPlaces();
        loadAmenities();
        loadReviews();
    </script>
</body>
</html>
