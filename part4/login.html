<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="hbnb logo"></a>
            <div class="nav-links">
                <a href="index.html">Home</a>   
        </nav>
    </header>

    <main>
        <h1>Login - Please Make yourself @home</h1>
        <form id="login-form">
            <label for="email">Email :</label>
            <input type="email" placeholder="admin@hbnb.io" id="email" required>
            <label for="password">Password :</label>
            <input type="password" placeholder="admin1234" id="password" autocomplete="current-password" required>
            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
