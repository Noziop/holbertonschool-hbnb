<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="hbnb logo"></a>
            <div class="nav-links">
                <a href="login.html" id="login-link">Login</a>
                <a href="#" id="logout-link" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="place-details">
            <div class="place-info"></div>
            <div id="reviews"></div>
        </div>
        <div id="add-review">
            <h3 class="addReview">Add a Review</h3>
            <form id="review-form">
                <div class="rating">
                    <input value="5" name="rate" id="heart5" type="radio" />
                    <label for="heart5" title="Amazing!">
                      <svg viewBox="0 0 24 24" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                      </svg>
                    </label>
                  
                    <input id="heart4" name="rate" value="4" type="radio" />
                    <label for="heart4" title="Love it!">
                      <svg viewBox="0 0 24 24" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                      </svg>
                    </label>
                  
                    <input type="radio" id="heart3" name="rate" value="3" />
                    <label for="heart3" title="Good!">
                      <svg viewBox="0 0 24 24" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                      </svg>
                    </label>
                  
                    <input type="radio" id="heart2" name="rate" value="2" />
                    <label for="heart2" title="Not bad">
                      <svg viewBox="0 0 24 24" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                      </svg>
                    </label>
                  
                    <input type="radio" id="heart1" name="rate" value="1" />
                    <label for="heart1" title="Could be better">
                      <svg viewBox="0 0 24 24" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                      </svg>
                    </label>
                  </div>
                <textarea id="review-text" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
